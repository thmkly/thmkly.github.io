<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>thomasmkelly.com</title>
  <link rel="icon" type="image/x-icon" href="favicon-sierra.ico?=v1">
  <link rel="icon" href="favicon-sierra.png" type="image/png">
  <style>
    body {
      margin: 0;
      height: 100vh; 
      background-image: url('images/index-bg.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column; 
      justify-content: space-between;
      align-items: center;
      padding-left: 20px;
      padding-right: 20px;
    }

    .spaced-text {
      font-family: "Helvetica Neue", helvetica, Arial, sans-serif;
      font-size: clamp(20px, 6vw, 40px);
      font-weight: 400;
      color: rgb(255, 255, 255);
      text-align: left;
      width: 100%;
      margin-bottom: 20px;
      margin-top: 20px;
    }

    .link-text {
      color: rgb(255, 255, 255);
      text-decoration: none;
    }

    .link-text:hover {
      color: rgb(255, 255, 255);
      text-decoration: none;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: auto;
      padding-bottom: 20px;
    }

    .social-icon {
      margin: 0 10px;
      text-decoration: none;
      color: rgb(255, 255, 255);
      font-size: 24px;
    }

    .social-icon:hover {
      text-decoration: underline;
    }

    /* Hamburger Menu */
    .hamburger-menu {
      display: none;
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
      transition: background-color 0.3s ease;
    }

    .hamburger-menu span {
      display: block;
      width: 30px;
      height: 4px;
      margin: 6px 0;
      background-color: rgb(255, 255, 255);
      transition: 0.4s;
    }

    .hamburger-menu.open span {
      background-color: rgb(31, 30, 34);
    }

    .hamburger-menu:hover span {
      background-color: rgb(31, 30, 34);
    }

    .hamburger-menu.open {
      background-color: rgba(255, 255, 255, 0);
    }

    /* Dropdown Menu */
    .menu {
      position: absolute;
      top: 70px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0);
      display: none;
      flex-direction: column;
      padding: 10px;
      width: 200px;
    }

    .menu a {
      color: rgb(255, 255, 255);
      font-family: "Helvetica Neue", helvetica, Arial, sans-serif;
      font-size: clamp(20px, 10vw, 40px);
      font-weight: 400;
      text-decoration: none;
      padding: 12px 0;
      text-align: right;
      transition: 0.3s;
    }

    .menu a:hover {
      color: rgb(31, 30, 34, 0);
    }

    /* Media Query for Mobile */
    @media (max-width: 768px) {
      .hamburger-menu {
        display: block;
      }
    }

    /* Remove outline for clicked elements */
    .hamburger-menu:focus,
    .menu a:focus {
      outline: none;
    }

    /* Handle iOS Safari Viewport Issue */
    @media (max-width: 600px) and (max-height: 600px) {
      body {
        height: calc(100vh - 40px);
      }
    }

  </style>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

</head>
<body>
  <p class="spaced-text">
    <a href="https://www.thomasmkelly.com" class="link-text">thomas m kelly</a>
  </p>
  
  <div class="social-icons">
    <a href="https://www.youtube.com/@thmkly" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
    <a href="https://instagram.com/___tomk" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
    <a href="https://soundcloud.com/thmkly" target="_blank" class="social-icon"><i class="fab fa-soundcloud"></i></a>
  </div>

  <!-- Hamburger Icon -->
  <button class="hamburger-menu" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Menu -->
  <div class="menu">
    <a href="#">audio</a>
    <a href="#">visual</a>
    <a href="#">outside</a>
    <a href="#">cv</a>
    <a href="#">bio</a>
    <a href="#">contact</a>
  </div>

  <script>
// Function to toggle the menu
function toggleMenu() {
  const menu = document.querySelector('.menu');
  const hamburger = document.querySelector('.hamburger-menu');
  
  // Toggle the display of the menu
  if (menu.style.display === 'flex') {
    menu.style.display = 'none';
  } else {
    menu.style.display = 'flex';
  }

  // Toggle the "open" class on the hamburger menu to control the active state
  hamburger.classList.toggle('open');
}

// Ensure the hamburger menu toggles on load for debugging purposes
window.addEventListener('load', () => {
  document.querySelector('.hamburger-menu').style.display = 'block';
});
  </script>

</body>
</html>
