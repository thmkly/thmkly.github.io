<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>thomasmkelly.com</title>
  <link rel="icon" type="image/x-icon" href="favicon-sierra.ico?=v1">
  <link rel="icon" href="favicon-sierra.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- "Thomas m Kelly" text triggers the dropdown -->
  <p class="spaced-text">
    <a href="#" class="link-text" onclick="toggleMenu()">thomas m kelly</a>
  </p>

  <!-- Menu -->
  <div class="menu">
    <a href="#" onclick="loadSubpage('audio')">audio</a>
    <a href="#" onclick="loadSubpage('visual')">visual</a>
    <a href="#" onclick="loadSubpage('outside')">outside</a>
    <a href="#" onclick="loadSubpage('cv')">cv</a>
    <a href="#" onclick="loadSubpage('bio')">bio</a>
    <a href="#" onclick="loadSubpage('contact')">contact</a>

    <!-- Social icons inside the dropdown -->
    <div class="social-icons">
      <a href="https://www.youtube.com/@thmkly" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
      <a href="https://instagram.com/___tomk" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
      <a href="https://soundcloud.com/thmkly" target="_blank" class="social-icon"><i class="fab fa-soundcloud"></i></a>
    </div>
  </div>

  <!-- Subpage Content -->
  <div id="subpage-container" style="display:none; padding: 20px; color: white;"></div>

  <script>
    // Function to toggle the dropdown menu
    function toggleMenu() {
      const menu = document.querySelector('.menu');
      
      if (menu.style.display === 'flex') {
        menu.style.display = 'none';
      } else {
        menu.style.display = 'flex';
      }
    }

    // Load Subpage Content
    function loadSubpage(page) {
      const container = document.getElementById('subpage-container');
      container.style.display = 'block';

      // Fetch and load content from the specified HTML file
      fetch(`${page}.html`)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Could not fetch ${page}.html`);
          }
          return response.text();
        })
        .then(html => {
          container.innerHTML = html; // Inject the fetched HTML content
        })
        .catch(error => {
          container.innerHTML = '<h2>Error</h2><p>Content could not be loaded.</p>';
          console.error('Error loading subpage:', error);
        });
        
      container.innerHTML = `<h2>${page.charAt(0).toUpperCase() + page.slice(1)} Page</h2><p>${content}</p>`;
      toggleMenu(); // Close menu after loading page
    }
  </script>
</body>
</html>
