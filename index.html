<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>thomasmkelly.com</title>
  <link rel="icon" type="image/x-icon" href="favicon-sierra.ico?=v1">
  <link rel="icon" href="favicon-sierra.png" type="image/png">
  <style>
    body {
      margin: 0;
      height: 100vh; /* Use full height of the viewport */
      background-image: url('images/index-bg.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column; /* Stack elements vertically */
      justify-content: space-between; /* Pushes text up and social icons down */
      align-items: center; /* Centers content horizontally */
      padding-left: 20px;
      padding-right: 20px;
    }

    .spaced-text {
      font-family: "Helvetica Neue", helvetica, Arial, sans-serif;
      font-size: clamp(20px, 6vw, 40px); /* Dynamically adjusts */
      font-weight: 400;
      color: rgb(255, 255, 255);
      text-align: left; /* Left-align the text */
      width: 100%; /* Make the text span the full width */
      margin-bottom: 20px; /* Add some space between the text and the social icons */
      margin-top: 20px;
    }

    .link-text {
      color: rgb(255, 255, 255); /* Keep the text color the same */
      text-decoration: none; /* Remove the underline */
    }

    .link-text:hover {
      color: rgb(255, 255, 255); /* Keep the color the same on hover */
      text-decoration: none; /* Ensure no underline on hover */
    }

    .social-icons {
      display: flex;
      justify-content: center; /* Centers icons horizontally */
      width: 100%; /* Ensures icons are centered across full width */
      margin-top: auto; /* Pushes icons to the bottom of the screen */
      padding-bottom: 20px; /* Padding for spacing at the bottom */
    }

    .social-icon {
      margin: 0 10px; /* Space between icons */
      text-decoration: none;
      color: rgb(255, 255, 255);
      font-size: 24px; /* Icon size */
    }

    .social-icon:hover {
      text-decoration: underline; /* Hover effect */
    }

    /* Hamburger Menu */
    .hamburger-menu {
      display: none;
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
      transition: background-color 0.3s ease;
    }

    .hamburger-menu span {
      display: block;
      width: 30px;
      height: 4px;
      margin: 6px 0;
      background-color: rgb(255, 255, 255); /* Default color */
      transition: 0.4s;
    }

    .hamburger-menu.open span {
      background-color: rgb(31, 30, 34); /* Darker color when active */
    }

    .hamburger-menu:hover span {
      background-color: rgb(31, 30, 34); /* Change icon color on hover */
    }

    .hamburger-menu.open {
      background-color: rgba(255, 255, 255, 0); /* Transparent background when active */
    }

    /* Dropdown Menu */
    .menu {
      position: absolute;
      top: 70px; /* Adjusts the menu position below the hamburger button */
      right: 20px;
      background-color: rgba(255, 255, 255, 0.6); /* Semi-transparent background */
      display: none; /* Initially hidden */
      flex-direction: column;
      padding: 10px;
      width: 200px;
    }

    .menu a {
      color: rgb(31, 30, 34); /* Dark text */
      font-family: "Helvetica Neue", helvetica, Arial, sans-serif;
      font-size: clamp(20px, 10vw, 40px); /* Dynamically adjusts */
      font-weight: 400;
      text-decoration: none;
      padding: 12px 0;
      text-align: right;
      transition: 0.3s;
    }

    .menu a:hover {
      color: rgb(255, 255, 255); /* White text on hover */
      background-color: rgb(31, 30, 34, .7); /* Dark background on hover */
    }

    .menu a:active {
      background-color: rgb(31, 30, 34); /* Keep dark background after click */
      color: rgb(255, 255, 255, .2); /* White text after click */
    }

    /* Media Query for Mobile */
    @media (max-width: 768px) {
      .hamburger-menu {
        display: block; /* Shows the hamburger menu on mobile */
      }
    }

    /* Handle iOS Safari Viewport Issue */
    @media (max-width: 600px) and (max-height: 600px) {
      body {
        height: calc(100vh - 40px); /* Subtract a bit from the total height to fit better */
      }
    }

  </style>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

</head>
<body>
  <p class="spaced-text">
    <a href="https://www.thomasmkelly.com" class="link-text">thomas m kelly</a>
  </p>
  
  <div class="social-icons">
    <a href="https://www.youtube.com/@thmkly" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
    <a href="https://instagram.com/___tomk" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
    <a href="https://soundcloud.com/thmkly" target="_blank" class="social-icon"><i class="fab fa-soundcloud"></i></a>
    <a href="https://substack.com/@thmkly" target="_blank" class="social-icon">
      <img src="https://substackcdn.com/image/fetch/w_500,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack.com%2Fimg%2Fsubstack.png" alt="Substack" style="width: 24px; height: 24px;">
    </a>
  </div>

  <!-- Hamburger Icon -->
  <button class="hamburger-menu" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Menu -->
  <div class="menu">
    <a href="#">audio</a>
    <a href="#">visual</a>
    <a href="#">outside</a>
    <a href="#">cv</a>
    <a href="#">bio</a>
    <a href="#">contact</a>
  </div>

  <script>
// Function to toggle the menu
function toggleMenu() {
  const menu = document.querySelector('.menu');
  const hamburger = document.querySelector('.hamburger-menu');
  
  // Toggle the display of the menu
  if (menu.style.display === 'flex') {
    menu.style.display = 'none';
    hamburger.classList.remove('open'); // Revert the burger icon to its original color when closed
  } else {
    menu.style.display = 'flex';
    hamburger.classList.add('open'); // Change the burger icon color when open
  }
  
  // Add event listener to each menu item to hide the menu when clicked
  const menuItems = document.querySelectorAll('.menu a');
  menuItems.forEach(item => {
    item.addEventListener('click', () => {
      menu.style.display = 'none'; // Hide the menu
      hamburger.classList.remove('open'); // Revert the burger icon color when menu item is clicked
    });
  });
}

// Ensure the hamburger menu toggles on load for debugging purposes
window.addEventListener('load', () => {
  document.querySelector('.hamburger-menu').style.display = 'block';
});
  </script>

</body>
</html>
