<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>A Soundmap of the PCT, Stereo 2023</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css"
    rel="stylesheet"
  />
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      overflow: hidden;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 300px; /* leave space for playlist sidebar */
      right: 0;
    }
    .playlist-wrapper {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 300px;
      background: #f9f9f9;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      user-select: none;
      font-size: 14px;
      color: #222;
      z-index: 1;
    }
    .scroll-arrow {
      text-align: center;
      background: #ddd;
      cursor: pointer;
      user-select: none;
      padding: 4px 0;
      font-weight: bold;
      font-size: 14px;
    }
    .scroll-arrow.up {
      border-bottom: 1px solid #ccc;
    }
    .scroll-arrow.down {
      border-top: 1px solid #ccc;
    }
    .playlist {
      flex: 1;
      overflow-y: auto;
      padding: 5px 10px;
      box-sizing: border-box;
    }
    .track {
      cursor: pointer;
      padding: 6px 8px;
      margin-bottom: 3px;
      border-radius: 3px;
      background: #fff;
      border: 1px solid transparent;
      transition: background-color 0.2s, border-color 0.2s;
    }
    .track:hover {
      background: #e0f3ff;
      border-color: #4a90e2;
    }
    .track.active-track {
      background: #4a90e2;
      color: white;
      border-color: #357abd;
    }
    /* Optional: styling for the loading placeholder */
    .loading-placeholder {
      color: #666;
      font-style: italic;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="playlist-wrapper">
    <div class="scroll-arrow up" id="scrollUp">▲</div>
    <div class="playlist" id="playlist">
      <div class="loading-placeholder">loading recordings...</div>
    </div>
    <div class="scroll-arrow down" id="scrollDown">▼</div>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken =
      "pk.eyJ1IjoidGhta2x5IiwiYSI6ImNseXVyMjhueDA3YTQybW9mcHJrZGJ3YnEifQ.Nv-LsNg5eKIE6SeOVVJpYg";

    const map = new mapboxgl.Map({
      container: "map",
      style: "mapbox://styles/thmkly/clyup637d004201ri2tkpaywq",
      center: [-122.50276, 41.31727],
      zoom: 4.625,
    });

    let audioData = [];
    let currentAudio = null;
    let preventClick = false;

    function formatTimestamp(timestampStr) {
      const date = new Date(timestampStr);
      if (isNaN(date.getTime())) return timestampStr;
      const options = {
        timeZone: "America/Los_Angeles",
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
        hour12: false,
      };
      const parts = new Intl.DateTimeFormat("en-CA", options).formatToParts(date);
      const get = (type) => parts.find((p) => p.type === type)?.value;
      return `${get("year")}-${get("month")}-${get("day")} ${get("hour")}:${get(
        "minute"
      )} PDT`;
    }

    function sortAndUpdate(data, playlist, updateMap = true) {
      audioData = data.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
      if (updateMap) updateMapData();
      updatePlaylist(playlist);
    }

    function updateMapData() {
      if (!map.getSource("audio")) return;
      const geojson = {
        type: "FeatureCollection",
        features: audioData.map((track, idx) => ({
          type: "Feature",
          geometry: { type: "Point", coordinates: [Number(track.lng), Number(track.lat)] },
          properties: { ...track, id: idx },
        })),
      };
      map.getSource("audio").setData(geojson);
    }

    function updatePlaylist(playlist) {
      playlist.innerHTML = "";
      audioData.forEach((track, index) => {
        const div = document.createElement("div");
        div.className = "track";

        // No mile marker here, only track name
        div.textContent = track.name || "Untitled";
        div.setAttribute("data-id", index);
        div.addEventListener("click", (e) => {
          if (preventClick) {
            e.preventDefault();
            preventClick = false;
            return;
          }
          playAudio(index);
        });
        playlist.appendChild(div);
      });
      updateScrollArrows();
    }

    function playAudio(index) {
      const track = audioData[index];
      if (!track) return;
      document.querySelectorAll(".track").forEach((el) =>
        el.classList.remove("active-track")
      );
      const activeTrack = document.querySelector(`.track[data-id="${index}"]`);
      if (activeTrack) {
        activeTrack.classList.add("active-track");
        activeTrack.scrollIntoView({ behavior: "smooth", block: "center" });
      }
      const coords = [Number(track.lng), Number(track.lat)];
      showPopup(coords, track);
      map.flyTo({ center: coords, zoom: 14 });
    }

    function showPopup(coords, data) {
      if (map.currentPopup) map.currentPopup.remove();
      if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
      }

      const audio = document.createElement("audio");
      audio.controls = true;
      audio.autoplay = true;
      audio.style.width = "100%";
      audio.innerHTML = `<source src="${data.audioUrl}" type="audio/mpeg">Your browser does not support the audio element.`;
      currentAudio = audio;

      const container = document.createElement("div");
      container.style.fontFamily = "helvetica, sans-serif";
      container.style.padding = "2px";

      const title = document.createElement("h3");
      title.style.margin = "0 0 4px 0";
      title.textContent = data.name;
      container.appendChild(title);

      const mileRaw = data.mile?.toString().trim().toLowerCase();
      if (mileRaw && mileRaw !== "n/a") {
        const mile = document.createElement("p");
        mile.style.margin = "0";
        mile.style.fontSize = "0.9em";
        mile.style.color = "#555";
        mile.innerHTML = `<strong>mi.${data.mile}</strong>`;
        container.appendChild(mile);
      }

      const timestamp = document.createElement("p");
      timestamp.style.margin = "0";
      timestamp.style.fontSize = "0.9em";
      timestamp.style.color = "#555";
      timestamp.innerHTML = `<strong>${formatTimestamp(data.timestamp)}</strong>`;
      container.appendChild(timestamp);

      if (data.notes?.trim()) {
        const notes = document.createElement("p");
        notes.style.margin = "4px 0";
        notes.style.fontSize = "0.9em";
        notes.textContent = data.notes;
        container.appendChild(notes);
      }

      container.appendChild(audio);

      const popup = new mapboxgl.Popup({ offset: 25 }).setLngLat(coords).setDOMContent(container);
      map.currentPopup = popup;
      popup.addTo(map);
    }

    map.on("load", () => {
      map.addSource("audio", {
        type: "geojson",
        data: { type: "FeatureCollection", features: [] },
        cluster: true,
        clusterMaxZoom: 14,
        clusterRadius: 50,
      });

      map.addLayer({
        id: "clusters",
        type: "circle",
        source: "audio",
        filter: ["has", "point_count"],
        paint: {
          "circle-color": "#51bbd6",
          "circle-radius": ["step", ["get", "point_count"], 20, 10, 30, 50, 40],
          "circle-opacity": 0.7,
          "circle-stroke-width": 1,
          "circle-stroke-color": "#197991",
          "circle-stroke-opacity": 0.75,
        },
      });

      map.addLayer({
        id: "cluster-count",
        type: "symbol",
        source: "audio",
        filter: ["has", "point_count"],
        layout: {
          "text-field": "{point_count_abbreviated}",
          "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
          "text-size": 12,
        },
      });

      map.addLayer({
        id: "unclustered-point",
        type: "circle",
        source: "audio",
        filter: ["!", ["has", "point_count"]],
        paint: {
          "circle-color": "#000000",
          "circle-radius": 6,
          "circle-opacity": 0.4,
          "circle-stroke-width": 1,
          "circle-stroke-color": "#fff",
          "circle-stroke-opacity": 0.8,
        },
      });

      map.on("mouseenter", "clusters", () => (map.getCanvas().style.cursor = "pointer"));
      map.on("mouseleave", "clusters", () => (map.getCanvas().style.cursor = ""));
      map.on("mouseenter", "unclustered-point", () => (map.getCanvas().style.cursor = "pointer"));
      map.on("mouseleave", "unclustered-point", () => (map.getCanvas().style.cursor = ""));

      fetch(
        "https://script.google.com/macros/s/AKfycbwX9x4uNR9ytE-PTTxP19Lzhv9vwL7oxbzt_hzV66tkVflRBDra_u3uGZbxGgE--MkW/exec?nocache=" +
          Date.now()
      )
        .then((response) => response.json())
        .then((data) => {
          console.log("Fetched data:", data); // <<-- DEBUG: see mile values here
          data.forEach((track) => {
            if (!track.hasOwnProperty("mile")) track.mile = "";
          });
          sortAndUpdate(data, document.getElementById("playlist"));
        })
        .catch(console.error);

      map.on("click", "unclustered-point", (e) => {
        const id = e.features[0]?.properties?.id;
        if (id !== undefined) playAudio(Number(id));
      });

      map.on("click", "clusters", (e) => {
        const features = map.queryRenderedFeatures(e.point, { layers: ["clusters"] });
        if (!features.length) return;
        const clusterId = features[0].properties.cluster_id;
        map.getSource("audio").getClusterExpansionZoom(clusterId, (err, zoom) => {
          if (err) return;
          map.getSource("audio").getClusterLeaves(clusterId, 100, 0, (err, leaves) => {
            if (err) return;
            const bounds = new mapboxgl.LngLatBounds();
            leaves.forEach((leaf) => bounds.extend(leaf.geometry.coordinates));
            map.fitBounds(bounds, { padding: { top: 50, bottom: 50, left: 370, right: 20 } });
          });
        });
      });
    });

    function updateScrollArrows() {
      const playlist = document.getElementById("playlist");
      const scrollUp = document.getElementById("scrollUp");
      const scrollDown = document.getElementById("scrollDown");
      const atTop = playlist.scrollTop <= 0;
      const atBottom =
        playlist.scrollTop + playlist.clientHeight >= playlist.scrollHeight - 1;
      scrollUp.style.display = atTop ? "none" : "block";
      scrollDown.style.display = atBottom ? "none" : "block";
    }

    (function enableMomentumDragScroll() {
      const playlist = document.getElementById("playlist");
      let isDragging = false;
      let startY = 0;
      let scrollTop = 0;
      let velocityY = 0;
      let lastY = 0;
      let lastTime = 0;
      let momentumID = null;

      function applyMomentum() {
        if (Math.abs(velocityY) < 0.1) return;
        playlist.scrollTop -= velocityY;
        velocityY *= 0.95;
        momentumID = requestAnimationFrame(applyMomentum);
        updateScrollArrows();
      }

      playlist.addEventListener("mousedown", (e) => {
        isDragging = true;
        playlist.classList.add("dragging");
        startY = e.pageY;
        scrollTop = playlist.scrollTop;
        velocityY = 0;
        lastY = e.pageY;
        lastTime = Date.now();
        preventClick = false;
        if (momentumID) cancelAnimationFrame(momentumID);
      });

      playlist.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        e.preventDefault();
        const now = Date.now();
        const deltaY = e.pageY - lastY;
        const deltaTime = now - lastTime;
        if (deltaTime > 0) velocityY = (deltaY / deltaTime) * 16;
        const distanceDragged = Math.abs(e.pageY - startY);
        if (distanceDragged > 5) preventClick = true;
        playlist.scrollTop = scrollTop - (e.pageY - startY);
        lastY = e.pageY;
        lastTime = now;
        updateScrollArrows();
      });

      ["mouseup", "mouseleave"].forEach((event) => {
        playlist.addEventListener(event, () => {
          if (!isDragging) return;
          isDragging = false;
          playlist.classList.remove("dragging");
          applyMomentum();
        });
      });

      playlist.addEventListener("scroll", updateScrollArrows);
    })();
  </script>

  <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
  <script>
    kofiWidgetOverlay.draw("thmkly", {
      type: "floating-chat",
      "floating-chat.donateButton.text": "Support me",
      "floating-chat.donateButton.background-color": "#ff5f5f",
      "floating-chat.donateButton.text-color": "#fff",
    });
  </script>
</body>
</html>
