        ];
    
        const geojson = {
            type: 'FeatureCollection',
            features: audioData.map((track, index) => ({
                type: 'Feature',
                geometry: {
                    type: 'Point',
                    coordinates: [track.lng, track.lat]
                },
                properties: {
                    name: track.name,
                    audioUrl: track.audioUrl,
                    id: index // Add an ID for each feature
                }
            }))
        };
    
        map.on('load', () => {
            map.addSource('audio', {
                type: 'geojson',
                data: geojson,
                cluster: true,
                clusterMaxZoom: 14,
                clusterRadius: 50
            });
    
            map.addLayer({
                id: 'clusters',
                type: 'circle',
                source: 'audio',
                filter: ['has', 'point_count'],
                paint: {
                    'circle-color': '#51bbd6',
                    'circle-radius': [
                        'step',
                        ['get', 'point_count'],
                        20,  // cluster level 1-9
                        10,  // cluster level 10-49
                        30,  // cluster level 50-99
                        50,  // largest clusters
                        40   // largest clusters
                    ],
                    'circle-opacity': 0.8
                }
            });
    
            map.addLayer({
                id: 'cluster-count',
                type: 'symbol',
                source: 'audio',
                filter: ['has', 'point_count'],
                layout: {
                    'text-field': '{point_count_abbreviated}',
                    'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
                    'text-size': 12
                }
            });
    
            // Add unclustered point layer with custom SVG icon
            map.addLayer({
                id: 'unclustered-point',
                type: 'symbol',
                source: 'audio',
                filter: ['!', ['has', 'point_count']],
                layout: {
                    'icon-image': 'tree-1578', // Replace with your custom icon ID
                    'icon-size': .3
                }
            });
    
            // Handle cursor style changes
            map.on('mouseenter', 'clusters', () => {
                map.getCanvas().style.cursor = 'pointer';
            });
    
            map.on('mouseleave', 'clusters', () => {
                map.getCanvas().style.cursor = '';
            });
    
            map.on('mouseenter', 'unclustered-point', () => {
                map.getCanvas().style.cursor = 'pointer';
            });
    
            map.on('mouseleave', 'unclustered-point', () => {
                map.getCanvas().style.cursor = '';
            });
    
            // Monitor the zoom level and adjust visibility based on it
            map.on('zoom', () => {
                const zoomLevel = map.getZoom();
                const minZoomForPoints = 10;
    
                if (zoomLevel >= minZoomForPoints) {
                    map.setLayoutProperty('clusters', 'visibility', 'none');
                    map.setLayoutProperty('unclustered-point', 'visibility', 'visible');
                } else {
                    map.setLayoutProperty('clusters', 'visibility', 'visible');
                    map.setLayoutProperty('unclustered-point', 'visibility', 'none');
                }
            });
    
            // Zoom into cluster on click and fit bounds to the cluster
            map.on('click', 'clusters', (e) => {
                const features = map.queryRenderedFeatures(e.point, {
                    layers: ['clusters']
                });
                const clusterId = features[0].properties.cluster_id;
    
                map.getSource('audio').getClusterExpansionZoom(clusterId, (err, zoom) => {
                    if (err) return;
    
                    map.getSource('audio').getClusterLeaves(clusterId, 100, 0, (err, leaves) => {
                        if (err) return;
    
                        const bounds = new mapboxgl.LngLatBounds();
    
                        leaves.forEach(leaf => {
                            bounds.extend(leaf.geometry.coordinates);
                        });
    
                        map.fitBounds(bounds, {
                            padding: 50
                        });
                    });
                });
            });
    
            // Handle clicks on unclustered points
            map.on('click', 'unclustered-point', (e) => {
                const feature = e.features[0];
                const id = feature.properties.id;
    
                // Zoom to the marker and play the audio
                map.flyTo({ center: feature.geometry.coordinates, zoom: 14 });
                playAudio(id);
            });
    
            const playlist = document.getElementById('playlist');
            const audioPlayer = document.getElementById('audio-player');
    
            function updatePlaylist() {
                playlist.innerHTML = '';
                audioData.forEach((track, index) => {
                    const div = document.createElement('div');
                    div.className = 'track';
                    div.textContent = track.name;
                    div.setAttribute('data-id', index); // Add data-id attribute
                    div.addEventListener('click', () => {
                        playAudio(index);
                    });
                    playlist.appendChild(div);
                });
            }
    
            function playAudio(index) {
                const track = audioData[index];
                audioPlayer.src = track.audioUrl;
                audioPlayer.play();
    
                // Scroll to the active track
                const activeTrack = document.querySelector(`.track[data-id="${index}"]`);
                if (activeTrack) {
                    activeTrack.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    document.querySelectorAll('.track').forEach(trackEl => trackEl.classList.remove('active-track'));
                    activeTrack.classList.add('active-track');
                }
    
                // Zoom to the marker
                const feature = geojson.features[index];
                if (feature) {
                    map.flyTo({ center: feature.geometry.coordinates, zoom: 14 });
                }
            }
    
            updatePlaylist();
        });
    </script>
